query($id: String!) {
  relationship(id: $id) {
    id
    title
    dateTimeIntervalStart
    dateTimeIntervalEnd
    principalInvestigators {
      id
      label
    }
    coPrincipalInvestigators {
      id
      label
    }
    contributors{
     id
     label
     role
   }
    awardedBy {
      id
      label
    }
    subjectAreas{
      id
      label
    }
  }
}
