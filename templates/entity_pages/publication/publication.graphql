query($id: String!) {
  document(id: $id) {
    type
    title
    abstractText
    authors {
      id
      label
    }
    authorList
    publicationDate
    volume
    issue
    pageStart
    pageEnd
    doi
    translations{
      id
      label
    }
    publicationVenue{
     id
     label
   }
  }
}
