query($id: String!) {
  personById(id: $id) {
    id
    type
    name
    streetAddress
    phone
    overview
    thumbnail
    websites {
      label
      url
    }    
    educationAndTraining {
      id
      field
      abbreviation
      organization {
        label
      }
      startDate
      endDate
    }    
    positions {
      id
      type
      title
    } 
    researchAreas {
      id
      label
    }
    primaryEmail
    additionalEmails
    scopusId
    preferredTitle
    publications {
      id
      title
      abstractText
      doi
      authorList
      authors {
        id
        label
      }   
      publicationDate   
    }
    # no data
    geographicFocus {
      label
    }
    awardsAndHonors {
      label
    }
    clinicalActivities {
      label
    }
  }
}