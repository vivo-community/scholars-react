query($id: String!) {
  person(id: $id) {
    id
    type
    name
    streetAddress
    phone
    overview
    thumbnail
    websites {
      label
      url
    }

    educationAndTraining {
      id
      field
      abbreviation
      organization {
        label
      }
      startDate
      endDate
    }
    positions {
      id
      type
      title
      dateTimeIntervalStart
      dateTimeIntervalEnd
      organization {
        id
        label
      }
    }
    researchAreas {
      id
      label
    }
    primaryEmail
    additionalEmails
    scopusId
    preferredTitle
    publications {
      id
      title
      abstractText
      doi
      authorList
      authors {
        id
        label
      }
      publicationDate
      publisher {
        label
      }
    }

    researcherOn{
     id
     label
     awardedBy{
       label
     }
     startDate
     endDate
   }

   teachingActivities {
      label
      role
    }

    # no data
    geographicFocus {
      label
    }
    awardsAndHonors {
      label
    }
    clinicalActivities {
      label
    }
  }
}
