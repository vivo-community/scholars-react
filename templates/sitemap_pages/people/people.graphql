
query($pageNumber: Int!, $pageSize: Int!) {
    people(
      paging: {
        pageSize: $pageSize,
        pageNumber: $pageNumber,
        sort:{ 
          orders: [{direction: ASC, property: "modTime"}]
        }
      }  
    ) {
      content {
        id
        modTime
      }
      page {
        totalElements
        totalPages
        number
        size
      }
  }
}
