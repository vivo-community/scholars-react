query($pageSize: Int!, $pageNumber: Int!) {
    documents(paging: {
        pageNumber: $pageNumber, pageSize: $pageSize,
        sort:{ 
          orders: [{direction: ASC, property:"title"}]
        }
    })
      {
      content {
        id
        title
      }
      page {
        totalElements
        totalPages
        number
        size
      }
    }
}